<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Animasi Bola Melompat</title>
  <style>
    body {
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
      color: white;
    }

    .ball {
      width: 80px;
      height: 80px;
      background: radial-gradient(circle, #4efcff, #0fbcf9);
      border-radius: 50%;
      position: absolute;
      bottom: 0;
      animation: bounce 2s infinite ease-in-out;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-250px);
      }
    }

    h1 {
      position: absolute;
      top: 30px;
      font-size: 2em;
      animation: fadein 2s ease-in-out;
    }

    @keyframes fadein {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>Selamat Datang di Website Animasi!</h1>
  <div class="ball"></div>
</body>
</html>
